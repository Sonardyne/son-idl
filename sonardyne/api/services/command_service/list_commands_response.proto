syntax = "proto3";

import "google/protobuf/any.proto";
import "sonardyne/api/common/result.proto";
import "sonardyne/api/common/timestamp.proto";

package sonardyne.api.services.command_service;

// ListCommandsResponse represents the response to a ListCommandsRequest.
// It includes the request identifier for correlation, a timestamp,
// the list of available command types, and the result indicating whether
// the request was successful.
message ListCommandsResponse {
  uint32 uid                                          = 1;  // Allows matching with the corresponding ListGetCommandRequest.
  sonardyne.api.common.Timestamp timestamp            = 2;  // Timestamp of the response.
  repeated google.protobuf.Any command                = 3;  // Acceptable command types.
  sonardyne.api.common.Result result                  = 4;  // Success of the ListGetCommandRequest.
}
