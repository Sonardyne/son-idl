syntax = "proto3";

import "sonardyne/api/common/result.proto";
import "sonardyne/api/common/timestamp.proto";
import "sonardyne/api/services/comms_service/comms_subscription.proto";

package sonardyne.api.services.comms_service;

// CommsSubscriptionResponse represents the response to a CommsSubscriptionRequest.
// It includes the original request identifier for correlation, a timestamp of the response,
// the result indicating success or failure, and the list of communication subscriptions returned.
message CommsSubscriptionResponse {
  uint32 request_uid                                  = 1;  // Matches the corresponding CommsSubscriptionRequest.
  sonardyne.api.common.Timestamp timestamp            = 2;  // Timestamp of the response.
  sonardyne.api.common.Result result                  = 3;  // Indicates success or failure of the request.
  repeated CommsSubscription comms_subscriptions      = 4;  // List of communication subscriptions included in the response.
}
