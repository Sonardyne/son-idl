syntax = "proto3";

import "sonardyne/api/common/ports/ethernet_port/ethernet_port.proto";
import "sonardyne/api/common/ports/external_control_port/external_control_port.proto";
import "sonardyne/api/common/ports/serial_port/serial_port.proto";
import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/sensors/pressure_sensor/pressure_sensor_configuration.proto";
import "sonardyne/api/sources/gnss_source/gnss_source_configuration.proto";

package sonardyne.api.sources.depth_source;

// DepthDataSourceReference allows selection of a depth data source from available
// instruments on the system, including pressure sensors, ports, or GNSS sources.
// The source can be selected specifically by UniqueId, or generally using
// "any available" options. Read-only references to the selected source
// configuration can also be retrieved.
message DepthDataSourceReference {
  oneof selector_options {
    bool set_none                                                                                                 = 1;  // Select no DepthDataSourceConfiguration.
    sonardyne.api.common.UniqueID set_uid                                                                         = 2;  // Select PressureSensorConfiguration, EthernetPort, SerialPort, or ExternalControlPort by unique ID.
    bool set_any_pressure_sensor                                                                                  = 3;  // Select any available pressure sensor.
    bool set_any_ethernet_port                                                                                    = 4;  // Select any available Ethernet port.
    bool set_any_serial_port                                                                                      = 5;  // Select any available serial port.
    bool set_any_external_control_port                                                                            = 6;  // Select any available external control port.
    bool set_any_gnss_source                                                                                      = 7;  // Select any available external control port.
  }

  optional sonardyne.api.common.UniqueID readonly_uid                                                             = 8;  // Optional read-only unique ID of a set PressureSensorConfiguration, EthernetPort, SerialPort, or ExternalControlPort.
  oneof readonly_reference {
    bool readonly_none_set                                                                                        = 9;  // If true, no depth data source set.
    sonardyne.api.sensors.pressure_sensor.PressureSensorConfiguration readonly_pressure_sensor_reference          = 10;  // Read-only reference to a pressure sensor configuration.
    sonardyne.api.common.ports.ethernet_port.EthernetPort readonly_ethernet_port_reference                        = 11;  // Read-only reference to an Ethernet port.
    sonardyne.api.common.ports.serial_port.SerialPort readonly_serial_port_reference                              = 12;  // Read-only reference to a serial port.
    sonardyne.api.common.ports.external_control_port.ExternalControlPort readonly_external_control_port_reference = 13;  // Read-only reference to an external control port.
    sonardyne.api.sources.gnss_source.GnssSourceConfiguration readonly_gnss_source_reference                      = 14;  // Read-only reference to a gnss source configuration.
  }
}
