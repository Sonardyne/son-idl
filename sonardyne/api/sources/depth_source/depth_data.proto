syntax = "proto3";

import "sonardyne/api/common/timestamp.proto";

package sonardyne.api.sources.depth_source;

// DepthData contains the measured depth at a specific time along with an estimate
// of the measurement uncertainty
message DepthData {
  sonardyne.api.common.Timestamp time_of_validity     = 1;  // Time at which the data is valid.
  double depth_metres                                 = 2;  // Measured depth in metres.
  double depth_uncertainty_metres                     = 3;  // 1Ïƒ of uncertainty of the depth measurement in metres.
}
