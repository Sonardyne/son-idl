syntax = "proto3";

import "sonardyne/api/common/installation/lever_arms.proto";
import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/sources/depth_source/depth_data_reference.proto";

package sonardyne.api.sources.depth_source;

// DepthSourceConfiguration represents the configuration of a depth source.
// It defines the unique identifier for the depth source, a reference to the
// input depth data source, and the lever arms from the vessel reference point.
message DepthSourceConfiguration {
  sonardyne.api.common.UniqueID uid                                   = 1;  // Unique identifier of the depth source.
  optional DepthDataSourceReference input_depth_data_source_reference = 2;  // Reference to the input depth data source.
  optional sonardyne.api.common.installation.LeverArms lever_arms     = 3;  // Lever arms from the vessel reference point.
}
