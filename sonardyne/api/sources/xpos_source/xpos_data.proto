syntax = "proto3";

import "sonardyne/api/common/navigation/horizontal_position_error_ellipse.proto";
import "sonardyne/api/common/timestamp.proto";
import "sonardyne/api/sources/xpos_source/xpos_source.proto";

package sonardyne.api.sources.xpos_source;


// XposData represents a measured position from an XPOS system at a specific time.
// The message includes latitude, longitude, depth, associated uncertainties,
// and the source of the XPOS data.
message XposData {
  sonardyne.api.common.Timestamp time_of_validity                                                           = 1;  // Time at which the XPOS data is valid.
  double latitude_radians                                                                                   = 2;  // Latitude in radians.
  double longitude_radians                                                                                  = 3;  // Longitude in radians.
  oneof horizontal_position_uncertainty {
    sonardyne.api.common.navigation.HorizontalPositionErrorEllipse horizontal_position_uncertainty_ellipse  = 4;  // Error ellipse for horizontal position.
    double horizontal_position_uncertainty_metres                                                           = 5;  // 1σ of horizontal uncertainty in metres.
  }
  double depth_metres                                                                                       = 6;  // Depth in metres.
  double depth_uncertainty_metres                                                                           = 7;  // 1σ of depth uncertainty in metres.
  XposSource source                                                                                         = 8;  // Source of the XPOS data.
}
