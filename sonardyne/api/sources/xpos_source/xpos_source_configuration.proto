syntax = "proto3";

import "sonardyne/api/common/bounded_values/bounded_double.proto";
import "sonardyne/api/common/installation/lever_arms.proto";
import "sonardyne/api/common/ports/data_port_reference.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.sources.xpos_source;


// XposSourceConfiguration represents the configuration of an XPOS positioning source.
// This includes its unique identifier, the input data port providing XPOS measurements,
// lever arm offsets relative to the vessel reference point, and an optional fallback
// horizontal uncertainty value.
message XposSourceConfiguration {
  sonardyne.api.common.UniqueID uid                                                                 = 1;  // Unique identifier of the XPOS source.
  optional sonardyne.api.common.ports.DataPortReference input_data_port                             = 2;  // Reference to the input data port providing XPOS data.
  optional sonardyne.api.common.installation.LeverArms lever_arms                                   = 3;  // Lever arms from the vessel reference point.
  optional sonardyne.api.common.bounded_values.BoundedDouble fallback_horizontal_uncertainty_metres = 4;  // 1Ïƒ of horizontal uncertainty applied to incoming XPOS measurements;  ignored if 0.
}
