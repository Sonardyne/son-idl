syntax = "proto3";

import "sonardyne/api/common/bounded_values/bounded_double.proto";
import "sonardyne/api/common/installation/lever_arms.proto";
import "sonardyne/api/common/ports/data_port_reference.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.sources.susbl_source;

// SusblSourceConfiguration represents the configuration of a SUSBL (Short BaseLine) acoustic positioning source.
// It defines which input port provides SUSBL data, any lever arm offsets from the vessel reference point,
// scaling or fallback parameters for horizontal uncertainty, and optional beacon and latency settings.
message SusblSourceConfiguration {
  sonardyne.api.common.UniqueID uid                                                                 = 1;  // Unique identifier of the SUSBL source.
  optional sonardyne.api.common.ports.DataPortReference input_data_port                             = 2;  // Reference to the input data port providing SUSBL data.
  optional sonardyne.api.common.installation.LeverArms lever_arms                                   = 3;  // Lever arms from the vessel reference point.
  optional sonardyne.api.common.bounded_values.BoundedDouble fallback_horizontal_uncertainty_metres = 4;  // 1Ïƒ of horizontal uncertainty applied to incoming SUSBL measurements;  ignored if 0.
  optional sonardyne.api.common.bounded_values.BoundedDouble scale_uncertainty                      = 5;  // Scale factor applied to horizontal uncertainty from the SUSBL source.
  optional uint32 beacon_id                                                                         = 6;  // Beacon ID;  ignored if 0.
  optional sonardyne.api.common.bounded_values.BoundedDouble latency_seconds                        = 7;  // Latency of the source in seconds;  ignored if 0.
}
