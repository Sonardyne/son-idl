syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/sources/time_source/zda_time_source_configuration.proto";

package sonardyne.api.sources.time_source;

// ZdaTimeSourceReference specifies a reference to a ZDA-based time source.
// It allows selecting any source, no source, or a specific source by UniqueId.
// The readonly_reference field contains the selected ZDA time source configuration.
message ZdaTimeSourceReference {
  oneof selector_options {
    bool set_any                                                  = 1;  // Select any ZdaTimeSourceConfiguration (selects lowest uid).
    bool set_none                                                 = 2;  // Select no ZdaTimeSourceConfiguration.
    sonardyne.api.common.UniqueID set_uid                         = 3;  // Select ZdaTimeSourceConfiguration by uid.
  }
  oneof readonly_reference {
    bool readonly_none_set                                        = 4;  // If true, no ZdaTimeSourceConfiguration set.
    ZdaTimeSourceConfiguration readonly_zda_time_source_reference = 5;  // Contains the referenced ZdaTimeSourceConfiguration.
  }
}
