syntax = "proto3";

import "sonardyne/api/common/ports/trigger_port/trigger_port_reference.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.sources.time_source;

// PpsTimeSourceConfiguration represents the configuration of a PPS (Pulse Per Second) time source.
// It defines a unique identifier for the source and specifies which trigger port is used as the PPS input.
message PpsTimeSourceConfiguration {
  sonardyne.api.common.UniqueID uid                                                         = 1;  // Unique identifier of the PPS time source.
  optional sonardyne.api.common.ports.trigger_port.TriggerPortReference input_trigger_port  = 2;  // Trigger port used as PPS input.
}
