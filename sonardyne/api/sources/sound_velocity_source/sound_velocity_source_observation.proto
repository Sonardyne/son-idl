syntax = "proto3";

import "sonardyne/api/common/timestamp.proto";
import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/sources/sound_velocity_source/sound_velocity_data.proto";

package sonardyne.api.sources.sound_velocity_source;

// SoundVelocitySourceObservation represents a measurement of sound velocity from a configured source.
// It includes a unique identifier for the source, the timestamp when the data was received, and
// the actual measured sound velocity data.
message SoundVelocitySourceObservation {
  sonardyne.api.common.UniqueID uid                       = 1;  // Unique identifier of the sound velocity source.
  optional sonardyne.api.common.Timestamp time_of_arrival = 2;  // Timestamp when the data was received.
  SoundVelocityData sound_velocity_data                   = 3;  // Measured sound velocity data.
}
