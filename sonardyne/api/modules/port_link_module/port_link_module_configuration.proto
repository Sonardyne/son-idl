syntax = "proto3";

import "sonardyne/api/common/ports/ethernet_port/ethernet_port_reference.proto";
import "sonardyne/api/common/ports/serial_port/serial_port_reference.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.modules.port_link_module;

// PortLinkModuleConfiguration allows the a serial port to be linked to an
// ethernet port through which communications can be passed in both directions.
message PortLinkModuleConfiguration {
  sonardyne.api.common.UniqueID uid                                                               = 1;  // Unique ID of the port link module.
  optional sonardyne.api.common.ports.ethernet_port.EthernetPortReference ethernet_port_reference = 2;  // Ethernet port to link to the serial port in serial_port_reference.
  optional sonardyne.api.common.ports.serial_port.SerialPortReference serial_port_reference       = 3;  // Serial port to link to the ethernet port in ethernet_port_reference.
}
