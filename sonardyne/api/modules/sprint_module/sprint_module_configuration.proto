syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.modules.sprint_module;

// SprintModuleConfiguration defines the configuration and status of the SPRINT module.
// It includes identifying information, firmware version, function and user levels, and
// flags indicating which operational features are enabled.
message SprintModuleConfiguration {
  // SprintModuleConfiguration.SprintFunctionLevel enumerates the different function levels available
  // for Sprint navigation. It indicates the permissions or capabilities
  // assigned to a particular user or system component.
  enum SprintFunctionLevel {
    SPRINT_FUNCTION_LEVEL_UNSPECIFIED                 = 0;  // Unspecified function level.
    SPRINT_FUNCTION_LEVEL_GUIDANCE                    = 1;  // Guidance function level - restricted relative to Navigator function level.
    SPRINT_FUNCTION_LEVEL_NAVIGATOR                   = 2;  // Navigator function level - provides full functionality.
  }

  sonardyne.api.common.UniqueID uid                   = 1;  // Unique ID of the SPRINT.
  SprintFunctionLevel function_level                  = 2;  // Function level of the SPRINT.
  bool has_onboard_logging_enabled                    = 3;  // Whether onboard logging is enabled for the SPRINT.
  bool has_adcp_mode_enabled                          = 4;  // Whether Acoustic Doppler Current Profiler (ADCP) mode is enabled for the SPRINT.
  bool has_dp_mode_enabled                            = 5;  // Whether Dynamic Positioning (DP) mode is enabled for the SPRINT.
  bool has_lbl_range_aiding_enabled                   = 6;  // Whether Long Baseline (LBL) range aiding is enabled for the SPRINT.
  bool has_xvel_aiding_enabled                        = 7;  // Whether External Velocity (XVEL) aiding is enabled for the SPRINT.
}
