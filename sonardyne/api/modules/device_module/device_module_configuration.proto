syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/common/user_level.proto";
import "sonardyne/api/common/version/version.proto";

package sonardyne.api.modules.device_module;

// DeviceModuleConfiguration defines the configuration for a device.
message DeviceModuleConfiguration {
  sonardyne.api.common.UniqueID uid                     = 1;  // Unique ID of the device.
  string product_name                                   = 2;  // Name of the device.
  string serial_number                                  = 3;  // Serial number of the device.
  sonardyne.api.common.version.Version firmware_version = 4;  // Firmware version of the device.
  sonardyne.api.common.UserLevel user_level             = 5;  // User level of the device.
}
