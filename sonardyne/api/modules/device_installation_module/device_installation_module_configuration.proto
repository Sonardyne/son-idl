syntax = "proto3";

import "sonardyne/api/common/installation/lever_arms.proto";
import "sonardyne/api/common/installation/mounting_angles.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.modules.device_installation_module;

// DeviceInstallationModuleConfiguration defines the physical installation
// parameters for a device module. It includes a unique identifier, optional
// lever arms relative to the vessel's central reference point, and optional
// mounting angles in the vessel frame.
message DeviceInstallationModuleConfiguration {
  sonardyne.api.common.UniqueID uid                                         = 1;  // Unique ID of the physical installation parameters.
  optional sonardyne.api.common.installation.LeverArms lever_arms           = 2;  // Lever arms from the vessel central reference point.
  optional sonardyne.api.common.installation.MountingAngles mounting_angles = 3;  // Mounting angles in vessel frame.
}
