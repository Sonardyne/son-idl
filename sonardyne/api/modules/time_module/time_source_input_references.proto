syntax = "proto3";

import "sonardyne/api/sources/time_source/ntp_time_source_reference.proto";
import "sonardyne/api/sources/time_source/pps_time_source_reference.proto";
import "sonardyne/api/sources/time_source/zda_time_source_reference.proto";

package sonardyne.api.modules.time_module;

// TimeSourceInputReferences defines references to the input time sources used
// by a Time Module. It includes optional references for ZDA, PPS, and NTP time sources.
message TimeSourceInputReferences {
  sonardyne.api.sources.time_source.ZdaTimeSourceReference input_zda_time_source  = 1;  // Reference to an input ZDA time source.
  sonardyne.api.sources.time_source.PpsTimeSourceReference input_pps_time_source  = 2;  // Reference to an input PPS time source.
  sonardyne.api.sources.time_source.NtpTimeSourceReference input_ntp_time_source  = 3;  // Reference to an input NTP time source.
}
