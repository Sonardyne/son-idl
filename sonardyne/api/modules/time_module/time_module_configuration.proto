syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/modules/time_module/time_source_input_references.proto";

package sonardyne.api.modules.time_module;

// TimeModuleConfiguration defines the configuration of a Time Module.
// It includes the unique ID of the module and optional references to the
// input time sources that the module uses.
message TimeModuleConfiguration {
  sonardyne.api.common.UniqueID uid                                                             = 1;  // Unique ID of the Time Module.
  optional TimeSourceInputReferences input_time_sources                                         = 2;  // References to time sources used by the Time Module.
}
