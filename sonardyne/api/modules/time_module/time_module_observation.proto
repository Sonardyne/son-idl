syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/modules/time_module/time_module_data.proto";

package sonardyne.api.modules.time_module;

// TimeModuleObservation represents an observation from a Time Module.
// It includes the unique ID of the module and the corresponding time data,
// which contains the current time, its sources, the associated uncertainty
// and the age of the observation.
message TimeModuleObservation {
  sonardyne.api.common.UniqueID uid                   = 1;  // Unique ID of a time module.
  TimeModuleData time_module_data                     = 2;  // Data from the time module including current time, its sources, uncertainty and age.
}
