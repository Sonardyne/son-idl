syntax = "proto3";

import "sonardyne/api/common/timestamp.proto";

package sonardyne.api.modules.time_module;

// TimeModuleData represents the current time information provided by a Time Module.
// It includes the timestamp, the origins of the reported time, the uncertainty
// of the time measurement, and the age of the reported time in seconds.
message TimeModuleData {
  // TimeModuleData.TimeOrigin enumerates the possible sources of time for a Time Module.
  // It indicates how the module's time was derived or synchronized.
  enum TimeOrigin {
    TIME_ORIGIN_UNSPECIFIED                           = 0;  // Unspecified time origin (default when unpopulated).
    TIME_ORIGIN_RTC                                   = 1;  // Real-Time Clock (RTC).
    TIME_ORIGIN_NMEA                                  = 2;  // Time from NMEA messages.
    TIME_ORIGIN_NMEA_AND_1PPS                         = 3;  // Time from NMEA combined with 1PPS.
    TIME_ORIGIN_1PPS                                  = 4;  // Time from 1 Pulse Per Second (1PPS).
    TIME_ORIGIN_NTP                                   = 5;  // Network Time Protocol (NTP).
    TIME_ORIGIN_PTP                                   = 6;  // Precision Time Protocol (PTP).
    TIME_ORIGIN_MSYS                                  = 7;  // Internal MSys time source.
  }

  sonardyne.api.common.Timestamp time                 = 1;  // Current time reported by the Time Module.
  repeated TimeOrigin time_origins                    = 2;  // Origins of the reported time.
  double time_uncertainty_seconds                     = 3;  // 1Ïƒ of uncertainty of the reported time in seconds.
  double age_seconds                                  = 4;  // Age of the reported time in seconds.
}
