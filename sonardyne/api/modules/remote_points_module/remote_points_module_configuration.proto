syntax = "proto3";

import "sonardyne/api/common/remote_points/remote_points_list.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.modules.remote_points_module;

// RemotePointsModuleConfiguration represents a list of remote points, with each one relating
// a physical point on the vessel.
message RemotePointsModuleConfiguration {
  sonardyne.api.common.UniqueID uid                                               = 1;  // Unique ID of the remote point module.
  optional sonardyne.api.common.remote_points.RemotePointsList remote_points_list = 2;  // List of remote points configured within the remote point module.
}
