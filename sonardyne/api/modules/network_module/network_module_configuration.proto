syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";
import "sonardyne/api/modules/network_module/ip_address_list.proto";

package sonardyne.api.modules.network_module;

// NetworkModuleConfiguration defines the configuration settings for a network module.
// It includes a unique identifier, optional IP configuration fields, and a flag
// indicating whether DHCP is enabled.
message NetworkModuleConfiguration {
  sonardyne.api.common.UniqueID uid                   = 1;  // Unique ID of the network module.
  optional IPAddressList ip_address_list              = 2;  // IP addresses on the network interface.
  optional string subnet_mask                         = 3;  // Subnet mask of the network interface.
  optional string gateway_ip                          = 4;  // Gateway IP address of the network interface.
  optional bool dhcp_enabled                          = 5;  // Whether DHCP is enabled for the network interface.
}
