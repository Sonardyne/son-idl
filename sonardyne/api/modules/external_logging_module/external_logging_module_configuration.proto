syntax = "proto3";

import "sonardyne/api/common/ports/ethernet_port/ethernet_port.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.modules.external_logging_module;

// ExternalLoggingModuleConfiguration defines the configuration settings for an
// external logging module. It includes a unique identifier and an optional
// Ethernet logging port configuration. The Ethernet port can be cleared by
// setting `ethernet_logging_port_unset` to true, or configured using
// `ethernet_logging_port`.
message ExternalLoggingModuleConfiguration {
  sonardyne.api.common.UniqueID uid                                             = 1;  // Unique ID of the external logging module.
  oneof optional_ethernet_logging_port {
    bool ethernet_logging_port_unset                                            = 2;  // Set to true to clear ethernet_logging_port.
    sonardyne.api.common.ports.ethernet_port.EthernetPort ethernet_logging_port = 3;  // Logging port. To stop external logging, set ethernet_logging_port to true.
  }
}
