syntax = "proto3";


package sonardyne.api.common.installation;

// LeverArms defines offsets from the central reference point along the
// forward, starboard, and down axes. All values are expressed in metres.
message LeverArms {
  double forward_metres                               = 1;  // Lever arm offset along the forward axis in metres.
  double starboard_metres                             = 2;  // Lever arm offset along the starboard axis in metres.
  double down_metres                                  = 3;  // Lever arm offset along the down axis in metres.
}
