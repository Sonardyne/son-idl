syntax = "proto3";

import "sonardyne/api/common/remote_points/remote_point.proto";

package sonardyne.api.common.remote_points;

// RemotePointsList represents a collection of remote reference points on the vessel.
// Each entry in the list is a RemotePoint, providing unique identification and lever arms.
message RemotePointsList {
  repeated sonardyne.api.common.remote_points.RemotePoint remote_points = 1;  // Reference points on the vessel.
}
