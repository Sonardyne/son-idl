syntax = "proto3";

import "sonardyne/api/common/installation/lever_arms.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.common.remote_points;

// RemotePoint represents a remote reference point on the vessel.
// It includes a unique identifier and the lever arms from the vessel's
// central reference point to this remote point.
message RemotePoint {
  sonardyne.api.common.UniqueID uid                       = 1;  // Unique ID of the remote point.
  sonardyne.api.common.installation.LeverArms lever_arms  = 2;  // Lever arms from the vessel central reference point to the remote point.
}
