syntax = "proto3";


package sonardyne.api.common.maths;

// AngularVelocity represents rotational rates about each body axis.
// All values are expressed in radians per second.
// The angular velocities are measured in the body frame (intrinsic rotations)
// and follow the ZYX (Yaw-Pitch-Roll) Euler angle convention.
message AngularVelocity {
  double alpha_radians_per_second                     = 1;  // Roll rate around the X-axis in radians per second.
  double beta_radians_per_second                      = 2;  // Pitch rate around the Y-axis in radians per second.
  double gamma_radians_per_second                     = 3;  // Yaw rate around the Z-axis in radians per second.
}
