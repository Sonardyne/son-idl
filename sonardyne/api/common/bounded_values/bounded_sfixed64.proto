syntax = "proto3";


package sonardyne.api.common.bounded_values;

// BoundedSFixed64 represents a signed 64-bit fixed-point value with defined minimum and maximum bounds.
// The min and max fields are read-only and provide the allowed range for the value.
message BoundedSFixed64 {
  sfixed64 value                                      = 1;  // Value.
  sfixed64 min                                        = 2;  // Minimum value (read only).
  sfixed64 max                                        = 3;  // Maximum value (read only).
}
