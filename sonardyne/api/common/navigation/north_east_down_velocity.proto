syntax = "proto3";


package sonardyne.api.common.navigation;

// NorthEastDownVelocity represents linear velocity resolved in the
// local North-East-Down (NED) coordinate frame. Each component specifies
// velocity along one of the orthogonal NED axes.
message NorthEastDownVelocity {
  double north_metres_per_second                      = 1;  // Velocity along the North axis in metres per second.
  double east_metres_per_second                       = 2;  // Velocity along the East axis in metres per second.
  double down_metres_per_second                       = 3;  // Velocity along the Down axis in metres per second.
}
