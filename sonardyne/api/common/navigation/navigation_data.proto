syntax = "proto3";

import "sonardyne/api/common/maths/angular_velocity.proto";
import "sonardyne/api/common/maths/quaternion.proto";
import "sonardyne/api/common/navigation/geographic_coordinates.proto";
import "sonardyne/api/common/navigation/horizontal_position_error_ellipse.proto";
import "sonardyne/api/common/navigation/horizontal_velocity_error_ellipse.proto";
import "sonardyne/api/common/navigation/north_east_down_acceleration.proto";
import "sonardyne/api/common/navigation/north_east_down_velocity.proto";
import "sonardyne/api/common/navigation/roll_pitch_heading.proto";
import "sonardyne/api/common/timestamp.proto";

package sonardyne.api.common.navigation;

// NavigationData provides a complete snapshot of the navigation solution at a
// specific time, including position, velocity, orientation, and their associated
// uncertainties. It combines georeferenced coordinates, error metrics, kinematic
// quantities, and attitude information into a single structured dataset.
message NavigationData {
  sonardyne.api.common.Timestamp time_of_validity                                           = 1;  // Timestamp when the navigation data is valid.
  sonardyne.api.common.navigation.GeographicCoordinates horizontal_position                 = 2;  // Horizontal position of the measurement source as a set of geographic coordinates.
  sonardyne.api.common.navigation.HorizontalPositionErrorEllipse horizontal_position_error  = 3;  // Error of the horizontal position in metres.
  double depth_metres                                                                       = 4;  // Vertical position of the measurement source as metres of depth below the seabed.
  double depth_error_metres                                                                 = 5;  // 1σ of vertical position error in metres.
  sonardyne.api.common.navigation.NorthEastDownVelocity velocity                            = 6;  // Velocity of the measurement source in metres per second.
  sonardyne.api.common.navigation.HorizontalVelocityErrorEllipse horizontal_velocity_error  = 7;  // Velocity error in metres per second.
  double vertical_velocity_error_metres_per_second                                          = 8;  // 1σ of vertical velocity error in metres per second.
  sonardyne.api.common.navigation.RollPitchHeading orientation_roll_pitch_heading           = 9;  // Orientation as roll, pitch and heading angles in radians.
  sonardyne.api.common.maths.Quaternion orientation_quaternion                              = 10;  // Orientation as a quaternion.
  double heading_error_radians                                                              = 11;  // 1σ of heading error in radians.
  sonardyne.api.common.navigation.NorthEastDownAcceleration acceleration                    = 12;  // Kinematic acceleration in metres per second squared.
  sonardyne.api.common.maths.AngularVelocity angular_velocity                               = 13;  // Angular velocity in radians per second.
}
