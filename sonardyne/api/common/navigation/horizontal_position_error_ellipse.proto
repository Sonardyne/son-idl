syntax = "proto3";


package sonardyne.api.common.navigation;

// HorizontalPositionErrorEllipse describes the 2D dispersion of a horizontal
// position estimate using an error ellipse aligned to major and minor axes.
// The ellipse orientation is expressed counter-clockwise from north.
message HorizontalPositionErrorEllipse {
  double major_metres                                 = 1;  // 1σ of the position error in the direction of the major axis (north when orientation_radians=0).
  double minor_metres                                 = 2;  // 1σ of the position error in the direction of the minor axis (east when orientation_radians=0).
  double orientation_radians                          = 3;  // Counter-clockwise angle between the major axis and north.
}
