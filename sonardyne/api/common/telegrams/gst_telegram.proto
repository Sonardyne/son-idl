syntax = "proto3";

import "sonardyne/api/common/navigation/horizontal_position_error_ellipse.proto";
import "sonardyne/api/common/timestamp.proto";

package sonardyne.api.common.telegrams;

// GstTelegram represents the uncertainty associated with GNSS measurements, including RMS pseudorange residuals,
// horizontal position error ellipse, and 1σ uncertainties for latitude, longitude, and altitude.
message GstTelegram {
  sonardyne.api.common.Timestamp time_of_validity                                                   = 1;  // Timestamp when the GST data is valid.
  double pseudorange_residuals_rms                                                                  = 2;  // RMS of pseudorange residuals;  includes carrier phase residuals during RTK (float/fixed) processing.
  sonardyne.api.common.navigation.HorizontalPositionErrorEllipse horizontal_position_error_ellipse  = 3;  // Horizontal position error ellipse.
  double latitude_uncertainty_metres                                                                = 4;  // 1σ of uncertainty in latitude, in metres.
  double longitude_uncertainty_metres                                                               = 5;  // 1σ of uncertainty in longitude, in metres.
  double altitude_uncertainty_metres                                                                = 6;  // 1σ of uncertainty in altitude, in metres.
}
