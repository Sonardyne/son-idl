syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.common.ports.trigger_port;

// TriggerPort defines a single trigger port on the instrument.
// It includes a unique identifier. Rising and falling trigger edges may be specified in
// messages containing a TriggerPortReference. This allows one trigger to cause
// different actions on rising and falling edges.
message TriggerPort {
  sonardyne.api.common.UniqueID uid                   = 1;  // Unique ID of the trigger port.
}
