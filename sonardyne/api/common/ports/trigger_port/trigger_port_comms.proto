syntax = "proto3";

import "sonardyne/api/common/data/data_direction.proto";
import "sonardyne/api/common/ports/trigger_port/trigger_edge.proto";
import "sonardyne/api/common/timestamp.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.common.ports.trigger_port;

// TriggerPortComms represents a communication event on a trigger port.
// It includes the unique ID of the port, the timestamp of the event,
// the direction of the trigger relative to the port, and the type of trigger edge.
message TriggerPortComms {
  sonardyne.api.common.UniqueID uid                       = 1;  // Uid of the trigger port.
  sonardyne.api.common.Timestamp timestamp                = 2;  // Timestamp when the trigger event occurred.
  sonardyne.api.common.data.DataDirection data_direction  = 3;  // Direction of the trigger event relative to the port (Input for trigger events received by the port, Output for trigger events sent by the port).
  TriggerEdge trigger_edge                                = 4;  // Trigger edge type (rising, falling, both).
}
