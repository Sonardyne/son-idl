syntax = "proto3";

import "sonardyne/api/common/ports/ethernet_port/ethernet_port.proto";
import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.common.ports.ethernet_port;

// EthernetPortReference defines a reference to an Ethernet port using one of several selection options.
// It can select any port (lowest UniqueId), no port, or a specific port by its unique ID.
// The readonly_reference field contains the actual referenced EthernetPort, if available.
message EthernetPortReference {
  oneof selector_options {
    bool set_any                                      = 1;  // Select any EthernetPort (selects lowest uid).
    bool set_none                                     = 2;  // Select no EthernetPort.
    sonardyne.api.common.UniqueID set_uid             = 3;  // Select EthernetPort by uid.
  }
  oneof readonly_reference {
    bool readonly_none_set                            = 4;  // If true, no ethernet port set.
    EthernetPort readonly_ethernet_port_reference     = 5;  // Contains the referenced EthernetPort.
  }
}
