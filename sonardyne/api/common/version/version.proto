syntax = "proto3";


package sonardyne.api.common.version;

// Version represents a version number following the semantic versioning MAJOR.MINOR.PATCH format,
// with an optional build number for additional build-specific information.
message Version {
  uint32 major                                        = 1;  // MAJOR version incremented for incompatible changes that break existing clients.
  uint32 minor                                        = 2;  // MINOR version incremented for backward-compatible features or enhancements.
  uint32 patch                                        = 3;  // PATCH version incremented for backward-compatible bug fixes or patches.
  optional uint32 build_number                        = 4;  // Optional build number incremented with each firmware build (for information only).
}
