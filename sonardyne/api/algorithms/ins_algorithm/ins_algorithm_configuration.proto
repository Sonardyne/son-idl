syntax = "proto3";

import "sonardyne/api/common/unique_id.proto";

package sonardyne.api.algorithms.ins_algorithm;

// InsAlgorithmConfiguration provides configuration for an INS algorithm, including
// enabling or disabling aiding sources such as GNSS, SUSBL, and XPOS.
message InsAlgorithmConfiguration {
  sonardyne.api.common.UniqueID uid                   = 1;  // Unique identifier for this INS algorithm instance.
  optional bool is_gnss_enabled                       = 2;  // True if GNSS aiding is enabled in the INS.
  optional bool is_susbl_enabled                      = 3;  // True if SUSBL aiding is enabled in the INS.
  optional bool is_xpos_enabled                       = 4;  // True if XPOS aiding is enabled in the INS.
}
