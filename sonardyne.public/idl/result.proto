syntax = "proto3";

option csharp_namespace = "SonardyneApi";

package sonardyne.api;

message Result{
  enum Outcome{
    SUCCESS = 0; // Operation has succeeded
    FAILURE = 1; // Operation has failed
    INVALID = 2; // Operation has been given invalid parameters
  }
  Outcome success = 1; // Indicates success or failure. True for success, otherwise False
  string message = 2;  // Description of the operations result
}
